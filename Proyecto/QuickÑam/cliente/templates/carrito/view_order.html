{% extends 'base_cliente.html' %}
{% load crispy_forms_tags %}

{% block body_content %}
    <div class="page-header">
        <h1>Tu orden</h1>
    </div>
    <div class="row">
        <table class="table">
            <thead>
            <th>Nombre</th>
            <th>Carrito</th>
            <th>Estado</th>
            <th>Fecha<th>
            <th>Total<th>
            <th></th>
            </thead>
            <tbody>
            {% for orden in ordenes %}
                <tr>
                    <td>{{ orden.user.id }}</td>
                    <td>{{ orden.cart.id }}</td>
                    <td>{{ orden.status }}</td>
                    <td>{{ orden.created_at}}</td>
                    <td>{{ orden.total }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        
    </div>
{% endblock body_content %}
