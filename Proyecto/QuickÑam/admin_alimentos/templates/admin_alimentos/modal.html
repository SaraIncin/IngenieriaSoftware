<!-- Modal -->
<div class="modal fade" id="{{alimento.nombre}}" tabindex="-1" role="dialog" aria-labelledby="{{alimento.nombre}}Title" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Eliminar alimento</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Â¿Estas seguro de eliminar {{alimento.nombre}}?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <form id="{{alimento.id}}" action= "{% url 'admin_alimentos:eliminar_alimento' alimento.id %}" method="post">
                            {% csrf_token %}
                            <button id="elimina" style="margin-bottom: 10px" type="button"  onclick="elimina('{{alimento.id}}')" class="btn btn-outline-danger"> 
                              <i class="fas fa-trash"></i> eliminar </button>
                          </form>
      </div>
    </div>
  </div>
</div>
