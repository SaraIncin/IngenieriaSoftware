<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    {% block head %}
    {% endblock head %}
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href={% static 'css/main.css' %}> 
	<link rel="stylesheet" href={% static 'css/style.css' %}> 
	<link rel="stylesheet" href={% static 'css/player.css' %}> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"     integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
       
    {% block css %}
    {% endblock css %}
</head>
<body>
    {% include "player.html" %}
    <div class="Index">
    {% block index %}
    {% endblock %}
    </div>
    
    <div class="TopSongs">
    {% block topsongs %}
    {% endblock %}
    </div>
   
    {% block content %}
    {% endblock content %}

</body>


 {% block js %}
	<script src="{% static 'js/jquery-2.1.4.min.js' %}"></script>
	<script src="{% static 'js/jquery-ui.js' %} "></script>
	<script src="{% static 'js/servicios.js' %}" type="text/javascript" charset="utf-8" async defer></script>
	<script src="{% static 'js/song.js' %}" type="text/javascript" charset="utf-8" async defer></script>
	<script src="{% static 'js/player.js' %}" type="text/javascript" charset="utf-8" async defer></script>
	<script src="{% static 'js/music.js' %}" type="text/javascript" charset="utf-8" async defer></script>
{% endblock js %}
</html>
